- body:
    mappings:
    - summary:
        mappings:
        - stock:
            template: "This is a demo"
        - orders:
            template: "for a customer"
    - information:
        mappings:
        - itemReference:
            expression: "$zosAssetResponse.channel.RESPONSE.CPYCON02.\"C2-INQUIRE-SINGLE\"\
              .\"C2-SINGLE-ITEM\".\"C2-SNGL-ITEM-REF\""
        - description:
            template: "{{$zosAssetResponse.channel.RESPONSE.CPYCON02.\"C2-INQUIRE-SINGLE\"\
              .\"C2-SINGLE-ITEM\".\"C2-SNGL-DESCRIPTION\"}}"
        - cost:
            template: "{{$zosAssetResponse.channel.RESPONSE.CPYCON02.\"C2-INQUIRE-SINGLE\"\
              .\"C2-SINGLE-ITEM\".\"C2-SNGL-COST\"}}"
        - department:
            expression: "$zosAssetResponse.channel.RESPONSE.CPYCON02.\"C2-INQUIRE-SINGLE\"\
              .\"C2-SINGLE-ITEM\".\"C2-SNGL-DEPARTMENT\""
        - stock:
            expression: "$zosAssetResponse.channel.RESPONSE.CPYCON02.\"C2-INQUIRE-SINGLE\"\
              .\"C2-SINGLE-ITEM\".\"IN-SNGL-STOCK\""
        - onOrder:
            expression: "$zosAssetResponse.channel.RESPONSE.CPYCON02.\"C2-INQUIRE-SINGLE\"\
              .\"C2-SINGLE-ITEM\".\"ON-SNGL-ORDER\""
